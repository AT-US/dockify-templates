{{- if .Values.ciliumIngress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-ingress
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
    app.kubernetes.io/name: {{ .Values.name }}
    app.kubernetes.io/instance: {{ .Values.name }}
    app.kubernetes.io/managed-by: dockify
    dockify.cloud/deployment-id: {{ .Values.deploymentId | quote }}
  annotations:
    ingress.cilium.io/loadbalancer-mode: shared
spec:
  ingressClassName: {{ .Values.ciliumIngress.className }}
  tls:
    - hosts:
        - {{ .Values.ciliumIngress.fqdn }}
      secretName: {{ .Values.ciliumIngress.tlsSecretName }}
  rules:
    - host: {{ .Values.ciliumIngress.fqdn }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.name }}-service
                port:
                  number: 80
{{- end }}
