apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "postgres.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "postgres.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "postgres.labels" . | nindent 8 }}
    spec:
      containers:
        - name: postgres
          image: {{ .Values.image }}:{{ .Values.tag }}
          ports:
            - containerPort: 5432
              name: postgres
              protocol: TCP
          envFrom:
            - secretRef:
                name: {{ include "postgres.secretName" . }}
          env:
            - name: PGDATA
              {{- if contains "timescale" .Values.image }}
              value: /var/lib/postgresql/pgdata
              {{- else }}
              value: /var/lib/postgresql/data/pgdata
              {{- end }}
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
          volumeMounts:
            - name: postgres-data
              {{- if contains "timescale" .Values.image }}
              mountPath: /var/lib/postgresql
              {{- else }}
              mountPath: /var/lib/postgresql/data
              {{- end }}
            {{- if .Values.extensions.enabled }}
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
            {{- end }}
          {{- if .Values.healthCheck.enabled }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U {{ .Values.database.username }} -d {{ .Values.database.name }}
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U {{ .Values.database.username }} -d {{ .Values.database.name }}
            initialDelaySeconds: 5
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: 3
            failureThreshold: 3
          {{- end }}
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  {{- if contains "timescale" .Values.image }}
                  - su - postgres -c "pg_ctl stop -D /var/lib/postgresql/pgdata -m fast"
                  {{- else }}
                  - su - postgres -c "pg_ctl stop -D /var/lib/postgresql/data/pgdata -m fast"
                  {{- end }}
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: {{ include "postgres.fullname" . }}-pvc
        {{- if .Values.extensions.enabled }}
        - name: init-scripts
          configMap:
            name: {{ include "postgres.fullname" . }}-init
        {{- end }}
      terminationGracePeriodSeconds: 30
