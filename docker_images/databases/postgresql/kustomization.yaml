apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - secret.yaml
  - pvc.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - ingressroute-tcp.yaml
  - networkpolicy.yaml
  # PgBouncer Connection Pooling - ENABLED by default
  - pgbouncer-complete.yaml     # Full PgBouncer setup with HA
  # Backup Solution - DISABLED temporarily (uncomment to enable)
  # - backup-simple.yaml         # Daily backups to local PVC

namespace: default

labels:
  - pairs:
      app: postgresql
      managed-by: dockify
