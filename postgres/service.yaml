---
# Service for PostgreSQL Cluster (read-write)
apiVersion: v1
kind: Service
metadata:
  name: postgres-rw
  namespace: default
spec:
  selector:
    cnpg.io/cluster: postgres
    role: primary
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  type: ClusterIP
