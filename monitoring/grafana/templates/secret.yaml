{{- if not .Values.infisical.enabled }}
# Legacy secret (only used when Infisical is disabled)
# With Infisical enabled, InfisicalSecret CRD handles secret creation
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.name }}-secret
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: {{ .Values.name }}
    app.kubernetes.io/managed-by: dockify
type: Opaque
stringData:
  GF_SECURITY_ADMIN_USER: {{ .Values.admin.user | quote }}
  GF_SECURITY_ADMIN_PASSWORD: "changeme"
  GF_SERVER_ROOT_URL: "https://{{ .Values.tunnel.fqdn }}"
{{- end }}
